<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Newton Simulation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <canvas id="glCanvas" width="1410" height="740"></canvas>

    <div id="control">
        <button type="button" onclick="OnPlay();">Play Animation</button>
        <button type="button" onclick="OnResume();">Resume Animation</button>
    </div>


    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="graphics.js"></script>
    <script src="animating.js"></script>
    <script src="body.js"></script>

    <script id="vertex-shader-2d" type="notjs">
        attribute vec2 a_position;

        uniform vec2 u_resolution;

        void main() {
            vec2 zeroToOne = a_position / u_resolution;
            vec2 zeroToTwo = zeroToOne * 2.0;
            vec2 clipspace = zeroToTwo - 1.0;
            gl_Position = vec4(clipspace, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader-2d" type="notjs">
        precision mediump float;

        uniform vec4 u_color;

        void main() {
            gl_FragColor = u_color;
        }

    </script>
        
    <script>
        //Creating the world of the simulation
        var masses = [10.0, 10.0, 10.0];
        var xs = [1000, 200, 600];
        var ys = [200, 200, 500];
        var vx = [0, 0, 0.02];
        var vy = [0, 0, 0];
        init();
        createBodies(masses, xs, ys, vx, vy);
    </script>

    <script>

        function OnPlay(){            
            changeAnimating();
            resetTimeAnimation();
            requestAnimationFrame(animateBodies)         
            
        }

        function OnResume(){
            changeAnimating();
            cancelAnimationFrame(getReqID());
        }
    </script>
</body>
</html>
